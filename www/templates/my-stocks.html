<ion-view view-title="My Stocks">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="modalService.openModal(1)">
      <i class="icon icon-small ion-ios-search"></i>
    </button>
  </ion-nav-buttons>

  
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="stock in myStockArray | orderBy: '-chg_percent' track by stock.ticker" ng-href="#/app/{{stock.ticker}}">
       <div class="row row-center">
       		<div class="col">
       			<h3> {{stock.name}}({{stock.ticker}})
            <div class="item-thumbnail-right">
              <img ng-src="{{stock.link}}" height="20" width="20">
            </div>
            </h3>
       		</div>
       </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
